<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <title>Escape Rooms</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.0.0/dist/aframe-extras.min.js"></script>

</head>

<body>
    <a-scene>

        <!-----------------------------------------------ASSETS------------------------------------------------------>
        <a-assets>
            <!---------------------IMAGES/TEXTURES--------------------->
            <a-asset-item id="boxOBJ" src="/Textures/TreasureChest_1.1/untitled.obj"></a-asset-item>
            <img id="box" src="/Textures/TreasureChest_1.1/Wood-Railing-Treatment.jpg">
            <img id="boxNRM" src="/Textures/TreasureChest_1.1/Wood-Railing-Treatment_NORM.png">
            <img id="toy1" src="/Textures/ToyBlue.jpg">
            <img id="toy1NRM" src="/Textures/ToyBlueNormal.jpg">
            <img id="toy2" src="/Textures/ToyRed.jpg">
            <img id="toy2NRM" src="/Textures/ToyRedNormal.jpg">
            <img id="inicialWall" src="/Textures/TexturesCom_Asphalt_Base10_2x2_1K_ao.jpg">
            <img id="inicialWallNRM" src="/Textures/TexturesCom_Asphalt_Base10_2x2_1K_normal.jpg">
            <img id="doorKnob" src="/Textures/Door-Handle-PNG-Image.png">
            <img id="ground" src="/Textures/TexturesCom_Wood_LogWall_Aged_1K_albedo.jpg">
            <img id="groundNRM" src="/Textures/TexturesCom_Wood_LogWall_Aged_1K_normal.jpg">
            <img id="kidRoom" src="/Textures/ChildRoom.jpg">
            <img id="kidRoomNRM" src="/Textures/ChildRoomNormal.jpg">
            <!------------------------SOUNDS--------------------------->
            <audio id="happySong" src="./Sounds/Happy Town Theme - Ogg.ogg"></audio>
            <audio id="wood" src="./Sounds/door2.mp3"></audio>
            <audio id="door4open" src="./Sounds/door4open.mp3"></audio>
        </a-assets>

        <a-camera position="0 3 -20" rotation="0 180 0">
            <a-cursor geometry="primitive: ring" material="color: #FFC0CB;shader: flat"></a-cursor>
        </a-camera>


        <!------------------BRINQUEDOS----------------------->
        <a-box color="blue" id="toyCube" position="3 1 0" width="2" height="2" depth="2"
            material="color: #ffffff; src: #toy1; normal-map: #toy1NRM;">
        </a-box>

        <a-box color="yellow" id="toyCube2" position="6 1 0" width="2" height="2" depth="2"
            material="color: #ffffff; src: #toy2; normal-map: #toy2NRM;">
        </a-box>

        <!-----------------CAIXA RECIPIENTE------------------>
        <a-entity id="toyRecipient" obj-model="obj: #boxOBJ" material="color: #ffffff;
                            src: #box;
                            normal-map: #boxNRM" scale="0.5 0.5 0.5" rotation="0 0 0" position="7 0 15"
            shadow="cast: true" sound="src: #wood; volume: 5" play>
        </a-entity>

        <!-------------------DIVISÃO iNICIAL---------------------->

        <a-box material="color: #ffffff;
            src: #inicialWall;
            repeat: 1 0.9;
            normal-map: #inicialWallNRM;
            normal-texture-repeat: 1 0.19" scale="7 5 0.5" position="-4.5 2.5 -15">

        </a-box>

        <a-box material="color: #ffffff;
            src: #inicialWall;
            repeat: 1 0.9;
            normal-map: #inicialWallNRM;
            normal-texture-repeat: 1 0.19" scale="7 5 0.5" position="4.5 2.5 -15">

        </a-box>

        <a-box material="color: #ffffff;
            src: #inicialWall;
            repeat: 0.350 0.4;
            normal-map: #inicialWallNRM;
            normal-texture-repeat: 0.350 0.4" scale="2 1.5 0.5" position="0 4.250 -15">

        </a-box>

        <a-box material="color: #ffffff;
            src: #inicialWall;
            repeat: 1 0.9;
            normal-map: #inicialWallNRM;
            normal-texture-repeat: 1 0.9" scale="10 5 0.5" position="8.245 2.5 -19.750" rotation="0 90 0">
        </a-box>

        <a-box material="color: #ffffff;
            src: #inicialWall;
            repeat: 1 0.9;
            normal-map: #inicialWallNRM;
            normal-texture-repeat: 1 0.9" scale="10 5 0.5" position="-8.245 2.5 -19.750" rotation="0 90 0">
        </a-box>

        <a-box material="color: #ffffff;
            src: #inicialWall;
            repeat: 2 0.9;
            normal-map: #inicialWallNRM;
            normal-texture-repeat: 2 0.9" scale="17 5 0.5" position="0 2.5 -25">
        </a-box>

        <a-box id="portaInicial" material="color: #ffffff;
                          src: #inicialWall;
                          repeat: 0.5 0.7;
                          normal-map: #inicialWallNRM" scale="2 3.5 0.5" rotation="0 0 0" position="0 1.75 -15"
            sound="src: #door4open; volume: 5" play
            event-set__DoorOpen="_event: click; _target: #portaInicial; rotation: 0 90 0; position: 0.750 1.75 -14.265">

            <a-image material="color: #ffffff;
                src: #doorKnob" position="-0.253 -0.024 -0.513" scale="0.300 0.200 0.200">
            </a-Image>

        </a-box>

        <!---------------------------PRIMEIRO QUARTO--------------------------------------->

        <a-box material="color: #ffffff;
            src: #kidRoom;
            repeat: 2 0.9;
            normal-map: #kidRoomNRM;
            normal-texture-repeat: 2 0.9" scale="15 5 0.5" position="-8.495 1 -14.490">
        </a-box>

        <a-box material="color: #ffffff;
            src: #kidRoom;
            repeat: 2 0.9;
            normal-map: #kidRoomNRM;
            normal-texture-repeat: 2 0.9" scale="15 5 0.5" position="8.495 1 -14.490">
        </a-box>

        <a-box material="color: #ffffff;
            src: #kidRoom;
            repeat: 3.400 0.280;
            normal-map: #kidRoomNRM;
            normal-texture-repeat: 3.400 0.280" scale="32 1.5 0.5" position="0 4.250 -14.490">

        </a-box>

        <a-box material="color: #ffffff;
            src: #kidRoom;
            repeat: 3.400 0.9;
            normal-map: #kidRoomNRM;
            normal-texture-repeat: 3.400 0.9" scale="32 5 0.5" position="-16.250 2.5 1.265" rotation="0 90 0">

        </a-box>

        <a-box material="color: #ffffff;
            src: #kidRoom;
            repeat: 3.400 0.9;
            normal-map: #kidRoomNRM;
            normal-texture-repeat: 3.400 0.9" scale="32 5 0.5" position="16.250 2.5 1.265" rotation="0 90 0">

        </a-box>

        <a-box material="color: #ffffff; 
            src: #kidRoom; 
            repeat: 2 0.9; 
            normalMap: #kidRoomNRM; 
            normalTextureRepeat: 2 0.9" scale="15 5 0.5" position="-8.495 1 17" geometry="">
        </a-box>

        <a-box material="color: #ffffff; 
        src: #kidRoom; repeat: 2 0.9; 
        normalMap: #kidRoomNRM; 
        normalTextureRepeat: 2 0.9" scale="15 5 0.5" position="8.495 1 17" geometry="">
        </a-box>

        <a-box material="color: #ffffff; 
        src: #kidRoom; 
        repeat: 3.4 0.28; 
        normalMap: #kidRoomNRM; 
        normalTextureRepeat: 3.4 0.28" scale="32 1.5 0.5" position="0 4.25 17" geometry="">

        </a-box>

        <a-box id="portaAvancar" material="color: #ffffff; src: #ground; repeat: 0.5 0.7; normalMap: #groundNRM"
            scale="2 3.5 0.5" rotation="" position="0 1.75 17" sound="src: #door4open; volume: 5" play>

            <a-image material="color: #ffffff; src: #doorKnob" position="-0.253 -0.024 -0.513" scale="0.3 0.2 0.2"
                geometry="">
            </a-image>

        </a-box>

        <!-------------------------CHÃO-------------------------------->
        <a-plane position="0 0 0" rotation="-90 0 0" width="500" height="500" color="green"
            material="color: #ffffff; src: #ground; normal-map: #groundNRM; repeat: 10 10; normal-texture-repeat: 10 10"></a-plane>
        <a-sky color=" #ECECEC"></a-sky>

        <!--sounds-->
        <a-entity id="happySong"
            sound="src: #happySong; autoplay: true; loop: true; volume: 0.15; maxDistance: 10000; refDistance: 10000">
        </a-entity>
    </a-scene>
    <div id="inventory">Inventory: Empty</div>
</body>
<script src="script.js"></script>

</html>
